<!DOCTYPE html>
<html>

<head>
  <title>Digital Clock</title>
  <!-- That imports a CSS file -->
  <link rel="stylesheet" href="clock.css" />
  <link rel="stylesheet" href="Clock0.css" />
<style type="text/CSS">

  </style>



</head>

<body>
  
  <div id="MyClockDisplay" class="clock"></div>

  <script type="javascript" src="Clock.js"></script>
  <script type="javascript" src="Clock0.js"></script>


  <svg viewBox="0 0 40 40">
    <circle cx="20" cy="20" r="19" />
    <g class="marks">
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
      <line x1="15" y1="0" x2="16" y2="0" />
    </g>
    <text x="0" y="0" class="tiaText">#TIA</text>
    <line x1="0" y1="0" x2="9" y2="0" class="hour" />
    <line x1="0" y1="0" x2="13" y2="0" class="minute" />
    <line x1="0" y1="0" x2="16" y2="0" class="seconds" />
    <circle cx="20" cy="20" r="0.7" class="pin" />
  </svg>

</body>

</html>
